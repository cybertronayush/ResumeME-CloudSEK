<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResumeME -Resume Sharing Site</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header container container-pall">
    <nav class="nav flex flex-jc-sp flex-ai-c">
        <a class="header__logo" href="#">ResumeME</a>
    
        <div class="toggle-menu flex hide-for-desktop" tabindex="0" role="button">
            <div class="toggle-menu__dots">
                <span class="toggle-menu__dot"></span>
                <span class="toggle-menu__dot"></span>
                <span class="toggle-menu__dot"></span>
                <span class="toggle-menu__dot"></span>
            </div>
    
            <span class="toggle-menu__text">Menu</span>
        </div>
        <ul class="menu flex">
            <li class="menu__item"><a href="https://github.com/cybertronayush" class="menu__link">GitHub</a></li>
            <li class="menu__item"><a href="https://www.linkedin.com/in/ayush-singh-chauhan-11baa91b3/"
                    class="menu__link">LinkedIn</a></li>
            <li class="menu__item"><a href="http://buckito.hashigma.com/" class="menu__link">Other Projects</a></li>
            <li class="menu__item"><a href="#" class="menu__link menu__link--primary">Source Code</a></li>
        </ul>
    </nav>
</header>
    <section class="upload-container">
        <form action="">
            <div class="drop-zone">
                <div class="icon-container">
                    <img src="file.svg" draggable="false" class="center" alt="File Icon">
                    <img src="file.svg" draggable="false" class="left" alt="File Icon">
                    <img src="file.svg" draggable="false" class="right" alt="File Icon">
                </div>
                <input type="file" id="fileInput">
                <div class="title">Drop your Files here or, <span id="browseBtn">browse</span></div>
            </div>
        </form>
        <div class="progress-container">
            <div class="bg-progress"></div>

            <div class="inner-container">
                <div class="status">Uploading...</div>
                <div class="percent-container">
                    <span class="percentage" id="progressPercent">0</span>%
                </div>
                <div class="progress-bar"></div>
            </div>

        </div>
        <div class="sharing-container">
            <p class="expire">Link expires in 24 hrs</p>


            <div class="input-container">
                <input type="text" id="fileURL" readonly>
                <img src="./copy-icon.svg" id="copyURLBtn" alt="copy to clipboard icon">
            </div>


            <p class="email-info">Or Send via Email</p>
            <div class="email-container">
                <form id="emailForm">
                    <div class="filed">
                        <label for="fromEmail">Your email</label>
                        <input type="email" autocomplete="email" required name="from-email" id="fromEmail">
                    </div>

                    <div class="filed">
                        <label for="toEmail">Receiver's email</label>
                        <input type="email" required autocomplete="receiver" name="to-email" id="toEmail">
                    </div>
                    <div class="send-btn-container">
                        <button type="submit">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <div class="image-vector"></div>
    <div class="toast"></div>
    <!-- github fork button -->
   
    <script src="index.js"></script>
</body>

</html>
